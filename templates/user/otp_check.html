{% extends 'blog/base.html' %}
{% block title %} Search Results {% endblock %}

{% block body %}
<div class="container my-3">
    
    <div class="row justify-content-center">
        
        <div class="col-md-6">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                    <p>{{msg}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
           <u> <h3>Enter your OTP</h3></u> <br>
            <form method="post">
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleInputPassword1" name="user_otp">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock %}
