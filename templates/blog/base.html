<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static' , filename = 'style.css')}}">
    <script src="https://kit.fontawesome.com/9cdd2a0bec.js" crossorigin="anonymous"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Home {% endblock title %}-page</title>
</head>
<body>
    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #6EE27E;">
        <!-- Navbar content -->
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><img src="{{ url_for('static', filename='logo/logo1.png') }}" alt="Logo" width="40px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="{{url_for('my_friends_blogs')}}">Following</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact Us</a>
                  </li>
              </ul>
              {% if current_user.is_authenticated %}
              <div class="nav-item mx-3">
                <b><a class="nav-link" href="{{url_for('add')}}">Add Blogs</a></b>
              </div>

              <div class="nav-item mx-3">
                <b><a class="nav-link" href="{{url_for('profile')}}">Profile</a></b>
              </div>
              <div class="nav-item mx-3">
                <a href="{{ url_for('display_notifications', user_id=current_user.id) }}" style="text-decoration: none;">
                    <i class="fa-solid fa-bell">
                        <span class="badge text-bg-secondary">{{ total_notifications }}</span>
                    </i>
                </a>
            </div>
            
              <div class="nav-item mx-3">
                <b><a class="nav-link" href="{{url_for('view_blogs')}}">View Blogs</a></b>
              </div>
              <div class="nav-item mx-3">
                <b><a class="nav-link" href="{{url_for('log_out')}}">Logout</a></b>
              </div>
              {% else %}
              <div class="nav-item mx-3">
                <b><a class="nav-link" href="{{url_for('register')}}">Register</a></b>
              </div>
              <div class="nav-item mx-3">
                <b><a class="nav-link" href="{{url_for('log_in')}}">Login</a></b>
              </div>             
              {% endif %}
              
              <div>
              <form method="post" action="{{ url_for('search') }}" class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search by Author" aria-label="Search" name="search_query">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            </div>
            </div>
          </div>
        
      </nav>
    

      {% block body %}

      {% endblock body %}


      <footer class="footer mt-auto ">
        <div class="copyright text-center">
          <p><b> <u>&copy; Copyright 2024. All Rights Reserved by the creater of BlogIT</u></b></p>
        </div>
      </footer>
      

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script type="text/javascript" src="{{ url_for('static', filename='index.js') }}" >
  
</script>
</body>
</html>
